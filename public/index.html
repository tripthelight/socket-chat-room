<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <meta name="viewport" content="width=device-width, inital-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/taptap.html">
        <div class="form-field"><h3>TAP! TAP!</h3></div>
        <div class="form-field">
          <label>Display name</label>
          <input type="text" name="name">
        </div>
        <div class="form-field">
          <label>Room name</label>
          <input type="text" name="room" class="roomName" data-name="taptap">
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
      <form action="/balckandwhite.html">
        <div class="form-field"><h3>Balck and White 1</h3></div>
        <div class="form-field">
          <label>Display name</label>
          <input type="text" name="name">
        </div>
        <div class="form-field">
          <label>Room name</label>
          <input type="text" name="room" class="roomName" data-name="blackandwhite1">
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
